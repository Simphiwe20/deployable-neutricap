<div fxLayout="column wrap" fxLayoutAlign="start center" [fxShow]="true">
  <div fxLayout="column wrap" class="standard-width" fxLayoutAlign="start stretch" [fxShow]="true">
    <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true">
      <div fxLayout="row wrap" style="height:60px;" class="bg-blue" fxLayoutGap="30%" fxLayoutAlign="start center" [fxShow]="true"><mat-icon style="font-size: xx-large; padding-left: 6px;" class="color-w" (click)="goBack()">arrow_back</mat-icon>
        <h3 class="poppins color-w">
          Add beneficiary</h3>
      </div>
    </div>
    <div fxLayout="column wrap" fxLayoutGap="1em" fxLayoutAlign="start stretch" [fxShow]="true">
      <form #electricForm="ngForm">
        <div fxLayout="column wrap" fxLayoutGap="1em" fxLayoutAlign="start stretch" [fxShow]="true">
          <div fxLayout="column wrap" style="border-bottom:1px solid lightgrey;" class="padding-left white-bg" fxLayoutAlign="start stretch" [fxShow]="true">
            <mat-form-field class="padding-left" [appearance]="&apos;fill&apos;" [floatLabel]="&apos;auto&apos;" [hideRequiredMarker]="false">
              <input matInput [(ngModel)]="page.electric.benName" name="benName" type="text" [required]="true">
              <mat-label>Beneficiary name</mat-label>
            </mat-form-field>
          </div>
          <div fxLayout="column wrap" style="border-bottom:1px solid lightgrey;" class="padding-left white-bg" fxLayoutAlign="start stretch" [fxShow]="true">
            <mat-form-field class="padding-left" [appearance]="&apos;fill&apos;" [floatLabel]="&apos;auto&apos;" [hideRequiredMarker]="false">
              <input matInput [(ngModel)]="page.electric.meterNumber" name="meterNumber" type="number" [required]="true">
              <mat-label>Meter number</mat-label>
            </mat-form-field>
          </div>
        </div>
        <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true">
          <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true">
            <h3 style="margin-bottom:10px;" class="poppins">
              SMS notification</h3>
          </div>
          <div fxLayout="column wrap" style="border-bottom:1px solid lightgrey;" class="padding-left white-bg" fxLayoutAlign="start stretch" [fxShow]="true">
            <mat-form-field [appearance]="&apos;fill&apos;" [floatLabel]="&apos;auto&apos;" [hideRequiredMarker]="false">
              <input matInput [(ngModel)]="page.electric.cellPhone" name="cellPhone" type="number" placeholder="0765233256" [required]="true">
              <mat-label>Cellphone</mat-label>
            </mat-form-field>
          </div>
        </div>
        <div fxLayout="column wrap" class="get-started-btn padding-0px-15px margin-top-16px" fxLayoutAlign="start stretch" [fxShow]="true"><button mat-raised-button class="color-w" (click)="addBeneficiary(electricForm)">Add</button></div>
      </form>
    </div>
  </div>
</div>
