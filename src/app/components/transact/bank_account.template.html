<div fxLayout="column wrap" fxLayoutAlign="start center" [fxShow]="true">
  <div fxLayout="column wrap" class="standard-width" fxLayoutAlign="start stretch" [fxShow]="true">
    <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true">
      <div fxLayout="row wrap" class="z-index border-btm-cyan-b fixed-width fixed height-50px color-w bg-blue" fxLayoutGap="30%" fxLayoutAlign="start center" [fxShow]="true"><mat-icon style="font-size: xx-large; padding-left: 6px;" class="white" (click)="goBack()">arrow_back</mat-icon>
        <h3 class="white">
          Add beneficiary</h3>
      </div>
      <div fxLayout="column wrap" style="height:90px;" class="margin-t-50px text-center color-w bg-blue" fxLayoutAlign="start stretch" [fxShow]="true">
        <p class="text-center">
          Ensure you enter the correct details. Only Capitec<br>account numbers are verified against the actual<br>account holder</p>
      </div>
    </div>
    <div fxLayout="column wrap" class="full-width" fxLayoutAlign="start stretch" [fxShow]="true">
      <form #form="ngForm">
        <div fxLayout="column wrap" fxLayoutGap="1em" fxLayoutAlign="start stretch" [fxShow]="true">
          <div fxLayout="column wrap" style="border-bottom:1px solid lightgrey; " class="white-bg" fxLayoutAlign="start stretch" [fxShow]="true">
            <mat-form-field class="bg-white full-width" [appearance]="&apos;fill&apos;" [floatLabel]="&apos;auto&apos;" [hideRequiredMarker]="false">
              <input matInput [(ngModel)]="page.benDetails.benName" name="benName" type="text" placeholder="N Maluleka" [required]="true">
              <mat-label>Beneficary name</mat-label>
            </mat-form-field><small *ngIf="(page.submitted || form.controls[&apos;benName&apos;]?.touched) &amp;&amp; form.controls[&apos;benName&apos;].errors?.required" class="bg-white x-small color-red poppins">
              Required</small>
          </div>
          <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true">
            <div fxLayout="column wrap" style="border-bottom:1px solid lightgrey;" class="white-bg" fxLayoutAlign="start stretch" [fxShow]="true">
              <mat-form-field class="bg-white full-width" [appearance]="&apos;fill&apos;" [floatLabel]="&apos;auto&apos;" [hideRequiredMarker]="false">
                <input matInput [(ngModel)]="page.benDetails.accountNumber" name="accountNumber" type="number" placeholder="1505310743" [required]="true">
                <mat-label>Account number</mat-label>
              </mat-form-field><small *ngIf="(page.submitted || form.controls[&apos;accountNumber&apos;]?.touched) &amp;&amp; form.controls[&apos;accountNumber&apos;].errors?.required" class="bg-white x-small color-red poppins">
                Required</small>
            </div>
            <div fxLayout="column wrap" style="border-bottom:1px solid lightgrey; " class="bg-white" fxLayoutAlign="start stretch" [fxShow]="true">
              <mat-form-field class="full-width" [appearance]="&apos;fill&apos;" [floatLabel]="&apos;auto&apos;" [hideRequiredMarker]="false">
                <input matInput [(ngModel)]="page.benDetails.bankName" name="bankName" [required]="true" (click)="choseBank()" readonly="true">
                <mat-label>Choose Bank</mat-label> <mat-icon matSuffix>chevron_right</mat-icon>
              </mat-form-field><small *ngIf="(page.submitted || form.controls[&apos;bankName&apos;]?.touched) &amp;&amp; form.controls[&apos;bankName&apos;].errors?.required" class="bg-white x-small color-red poppins">
                Required</small>
            </div>
          </div>
          <div fxLayout="column wrap" style="border-bottom:1px solid lightgrey;" class="white-bg" fxLayoutAlign="start stretch" [fxShow]="true">
            <mat-form-field class="bg-white full-width" [appearance]="&apos;fill&apos;" [floatLabel]="&apos;auto&apos;" [hideRequiredMarker]="false">
              <input matInput [(ngModel)]="page.benDetails.branchCode" name="branchCode" type="text" [required]="true" readonly="true">
              <mat-label>Branch code</mat-label>
            </mat-form-field><small *ngIf="(page.submitted || form.controls[&apos;branchCode&apos;]?.touched) &amp;&amp; form.controls[&apos;branchCode&apos;].errors?.required" class="bg-white x-small color-red poppins">
              Required</small>
          </div>
          <div fxLayout="column wrap" style="border-bottom:1px solid lightgrey;" class="white-bg" fxLayoutAlign="start stretch" [fxShow]="true">
            <mat-form-field class="bg-white full-width" [appearance]="&apos;fill&apos;" [floatLabel]="&apos;auto&apos;" [hideRequiredMarker]="false">
              <input matInput [(ngModel)]="page.benDetails.benRef" name="benRef" type="text" placeholder="Beneficary reference" [required]="true">

            </mat-form-field><small *ngIf="(page.submitted || form.controls[&apos;benRef&apos;]?.touched) &amp;&amp; form.controls[&apos;benRef&apos;].errors?.required" class="bg-white x-small color-red poppins">
              Required</small>
          </div>
          <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true">
            <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true">
              <h3 class="padding-left">
                Payment notification</h3>
            </div>
            <div fxLayout="column wrap" style="border-bottom:1px solid lightgrey;" class="white-bg" fxLayoutAlign="start stretch" [fxShow]="true" routerLink="/payment-notification">
              <mat-form-field class="bg-white full-width" [appearance]="&apos;fill&apos;" [floatLabel]="&apos;auto&apos;" [hideRequiredMarker]="false">
                <input matInput [(ngModel)]="page.benDetails.notification" name="notification" type="text" placeholder="Choose notification type" value="None" [required]="false">
                <mat-icon matSuffix>chevron_right</mat-icon>
              </mat-form-field>
            </div>
          </div>
          <div fxLayout="column wrap" class="get-started-btn padding-0px-15px" fxLayoutAlign="start stretch" [fxShow]="true"><button mat-raised-button class="color-w" (click)="submit(form)">Add</button></div>
        </div>
      </form>
    </div>
  </div>
</div>
