<div fxLayout="column wrap" fxLayoutAlign="start center" [fxShow]="true">
  <div fxLayout="column wrap" class="standard-width poppins" fxLayoutAlign="start stretch" [fxShow]="true">
    <div fxLayout="column wrap" class="border-btm-cyan-b" fxLayoutAlign="start stretch" [fxShow]="true">
      <div fxLayout="row wrap" class="color-w bg-blue height-50px" fxLayoutAlign="space-between center" [fxShow]="true"><mat-icon class="color-w" (click)="goBack()">arrow_back</mat-icon>
        <h3 class="color-w">
          Buy Prepaid Mobile</h3><mat-icon class="color-w">more_vert</mat-icon>
      </div>
    </div>
    <div fxLayout="column wrap" style="height:110px;" class="bg-blue text-center" fxLayoutAlign="start stretch" [fxShow]="true">
      <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true">
        <h3 style="margin-bottom:10px;" class="color-w m-b-0">
          {{page.ben.benName}}
        </h3>
      </div>
      <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true">
        <p style="margin-bottom:10px;" class="color-w no-margin m-t-0 m-b-0">
          {{page.ben.network}}
        </p>
      </div>
      <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true">
        <div class="color-w no-margin">
          {{page.selected.cellphone}}
        </div>
      </div>
    </div>
    <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true">
      <div fxLayout="row wrap" fxLayoutAlign="space-between center" [fxShow]="true">
        <div fxLayout="column wrap" style="width: 30%" fxLayoutAlign="start stretch" [fxShow]="true">
          <h4 class="no-margin padding-left">
            From</h4>
        </div>
      </div>
      <div fxLayout="row wrap" style="height: 60px;border-bottom:1px solid lightgrey;" class="bg-white" fxLayoutAlign="space-between center" [fxShow]="true">
        <div fxLayout="column wrap" fxLayoutAlign="start center" [fxShow]="true">
          <div fxLayout="row wrap" fxLayoutGap=".5em" fxLayoutAlign="start stretch" [fxShow]="true">
            <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true"><img imgSrc="/Web/Images/transact.PNG" class="padding-left"></div>
            <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true">
              <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true">
                <h4 class="no-margin">
                  Savings</h4>
              </div>
              <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true">
                <p class="no-margin">
                  <small>Available balances</small>
                </p>
              </div>
            </div>
          </div>
        </div>
        <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true">
          <div fxLayout="row wrap" fxLayoutAlign="start center" [fxShow]="true">
            <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true">
              <p>
                R{{page.user[&apos;available_balance&apos;] ? page.user[&apos;available_balance&apos;] : page.user[&apos;available balance&apos;]}}</p>
            </div>
            <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true"><mat-icon class="color-b">more_vert</mat-icon></div>
          </div>
        </div>
      </div>
      <div fxLayout="column wrap" style="margin-top:15px;" fxLayoutAlign="start stretch" [fxShow]="true">
        <form #buyAirtimeForm="ngForm">
          <div fxLayout="column wrap" fxLayoutGap="1em" fxLayoutAlign="start stretch" [fxShow]="true">
            <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true">
              <div fxLayout="column wrap" style="border-bottom:1px solid lightgrey;padding-right:10px;" class="white-bg" fxLayoutAlign="start stretch" [fxShow]="true">
                <mat-form-field class="bg-white full-width padding-left" [appearance]="&apos;fill&apos;" [floatLabel]="&apos;auto&apos;" [hideRequiredMarker]="false">
                  <input matInput name="amount" placeholder="Choose product type" [required]="true">
                  <mat-icon matSuffix>more_vert</mat-icon>
                </mat-form-field>
              </div>
              <div fxLayout="column wrap" style="border-bottom:1px solid lightgrey;" class="white-bg" fxLayoutAlign="start stretch" [fxShow]="true">
                <mat-form-field class="bg-white full-width padding-left" [appearance]="&apos;fill&apos;" [floatLabel]="&apos;auto&apos;" [hideRequiredMarker]="false">
                  <input matInput [(ngModel)]="page.airtimeForm.amount" name="amount" placeholder="Amount " [required]="true">

                </mat-form-field>
              </div>
            </div>
            <div fxLayout="column wrap" style="margin-top:10px;" fxLayoutGap="1em" fxLayoutAlign="start stretch" [fxShow]="true"><button mat-raised-button class="full-width bg-blue color-w" (click)="buyAirtime(buyAirtimeForm)">Buy</button></div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
