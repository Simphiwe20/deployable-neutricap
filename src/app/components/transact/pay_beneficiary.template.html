<div fxLayout="column wrap" fxLayoutAlign="start center" [fxShow]="true">
  <div fxLayout="column wrap" class="standard-width" fxLayoutAlign="start stretch" [fxShow]="true">
    <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true">
      <div fxLayout="row wrap" style="height:60px;" class="bg-blue" fxLayoutGap="30%" fxLayoutAlign="start center" [fxShow]="true"><mat-icon style="font-size: xx-large; padding-left: 6px;" class="pointer color-w" (click)="goBack()">arrow_back</mat-icon>
        <h3 class="no-margin poppins color-w">
          Pay beneficiary</h3>
      </div>
    </div>
    <div fxLayout="column wrap" fxLayoutGap="1em" fxLayoutAlign="start stretch" [fxShow]="true">
      <div fxLayout="row wrap" style="border-bottom:1px solid lightgrey;" class="bg-white" fxLayoutAlign="space-between center" [fxShow]="true" routerLink="/logged_in_landing/add_beneficiary">
        <p class="poppins padding-left">
          Add beneficiary</p><mat-icon style="padding-right:10px;" class="pointer color-b">add_circle</mat-icon>
      </div>
      <div fxLayout="column wrap" class="bg-white" fxLayoutAlign="start stretch" [fxShow]="true">
        <div fxLayout="row wrap" style="border-bottom:1px solid lightgrey;" class="poppins search-input" fxLayoutAlign="start center" [fxShow]="true">
          <mat-form-field class="color-d-grey poppins full-width padding-left" [appearance]="&apos;fill&apos;" [floatLabel]="&apos;auto&apos;" [hideRequiredMarker]="false">
            <input matInput [(ngModel)]="page.searchValue" placeholder="Search" [required]="false" (keyup)="search($event, value)" #value>
            <mat-icon matPrefix>search</mat-icon>
          </mat-form-field>
        </div>
      </div>
      <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true">
        <div fxLayout="row wrap" style="border-bottom:1px solid lightgrey;" class="height-50px bg-white padding-0px-15px" fxLayoutAlign="space-between center" [fxShow]="true" *ngFor="let ben of page.ben" (click)="routeBen(ben)">
          <div fxLayout="row wrap" class="poppins" fxLayoutGap="1em" fxLayoutAlign="start center" [fxShow]="true">
            <div fxLayout="column wrap" class="round square-30px bg-n-v padding-left" fxLayoutAlign="center center" [fxShow]="true">
              <div class="color-w">
                {{ben.benName.split(&quot; &quot;)[0][0]}}
              </div>
            </div>
            <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true">
              <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true">
                <p class="no-margin">
                  {{ben.benName}}
                </p>
              </div>
              <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true"><small>
                  {{ben.createdDate | date}}</small></div>
            </div>
          </div>
          <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true"><mat-icon class="color-b">chevron_right</mat-icon></div>
        </div>
      </div>
    </div>
  </div>
</div>
