<div fxLayout="column wrap" fxLayoutAlign="start center" [fxShow]="true">
  <div fxLayout="column wrap" class="standard-width" fxLayoutAlign="start stretch" [fxShow]="true">
    <div fxLayout="row wrap" class="fixed-width fixed z-index padding-0px-15px bg-blue height-50px" fxLayoutAlign="space-between center" [fxShow]="true">
      <div fxLayout="column wrap" class="color-w" fxLayoutAlign="start stretch" [fxShow]="true"><mat-icon class="pointer" routerLink="/logged_in_landing/home">arrow_back</mat-icon></div>
      <div fxLayout="column wrap" fxFlex="85" fxLayoutAlign="start center" [fxShow]="true">
        <h4 class="no-margin color-w poppins">
          Favourites</h4>
      </div>
      <div fxLayout="column wrap" class="color-w" fxLayoutAlign="start stretch" [fxShow]="true"><mat-icon>more_vert</mat-icon></div>
    </div>
    <div fxLayout="row wrap" class="margin-b-16px margin-t-50px height-50px padding-0px-15px box-shadow-grey bg-white" fxLayoutAlign="space-between center" [fxShow]="true">
      <p class="poppins no-margin">
        Add favourite</p><mat-icon class="pointer color-b">add_circle</mat-icon>
    </div>
    <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true"><bh-tailor_made_card></bh-tailor_made_card></div>
  </div>
</div>
