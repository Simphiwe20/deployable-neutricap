<div fxLayout="column wrap" class="standard-width" fxLayoutAlign="start stretch" [fxShow]="true">
  <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true">
    <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true">
      <div fxLayout="row wrap" style="height:60px;border-bottom:1px solid steelblue;" class="bg-red" fxLayoutGap="30%" fxLayoutAlign="start center" [fxShow]="true"><mat-icon style="font-size: xx-large; padding-left: 6px;" class="color-w">arrow_back</mat-icon>
        <h3 class="poppins color-w">
          Get Estimate</h3>
      </div>
      <div fxLayout="column wrap" class="color-w bg-red" fxLayoutAlign="start stretch" [fxShow]="true">
        <h3 style="height:60px;     position: relative;     top: 10px;" class="poppins no-margin white text-center">
          See what you could get</h3>
      </div>
    </div>
    <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true">
      <div fxLayout="row wrap" class="poppins padding-left" fxLayoutAlign="start stretch" [fxShow]="true">
        <h3>
          Enter loan amount</h3>
      </div>
      <form #loanForm="ngForm">
        <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true">
          <div fxLayout="row wrap" style="border-bottom:1px solid lightgrey;" class="padding-left white-bg" fxLayoutAlign="start stretch" [fxShow]="true">
            <mat-form-field class="full-width" [appearance]="&apos;fill&apos;" [floatLabel]="&apos;auto&apos;" [hideRequiredMarker]="false">
              <input matInput [(ngModel)]="page.loanForm.amount" name="amount" type="number" value="R0" [required]="true">
              <mat-label>Amount required (Max R500 000)</mat-label>
            </mat-form-field>
          </div>
          <div fxLayout="row wrap" style="border-bottom:1px solid lightgrey;" class="white-bg" fxLayoutAlign="start stretch" [fxShow]="true">
            <div fxLayout="column wrap" class="padding-left" fxFlex="100" fxLayoutAlign="start stretch" [fxShow]="true">
              <mat-form-field class="full-width" [appearance]="&apos;fill&apos;" [floatLabel]="&apos;auto&apos;" [hideRequiredMarker]="false">
                <input matInput [(ngModel)]="page.loanForm.months" name="months" type="number" [required]="false">
                <mat-label>Months to repay loan</mat-label>
              </mat-form-field>
            </div>
          </div>
          <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true">
            <div fxLayout="row wrap" class="poppins padding-left" fxLayoutAlign="start stretch" [fxShow]="true">
              <h3>
                What do you need credit for?</h3>
            </div>
            <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true">
              <div fxLayout="column wrap" class="full-width" fxLayoutAlign="start stretch" [fxShow]="true">
                <mat-form-field class="bg-white full-width" [appearance]="&apos;fill&apos;" [floatLabel]="&apos;auto&apos;" [hideRequiredMarker]="false">
                  <input matInput [(ngModel)]="page.loanForm.reason" name="reason" type="text" [required]="true">
                  <mat-label>What do you need credit for</mat-label>
                </mat-form-field>
              </div>
              <div fxLayout="column wrap" class="full-width" fxLayoutAlign="start stretch" [fxShow]="true">
                <mat-form-field class="bg-white full-width" [appearance]="&apos;fill&apos;" [floatLabel]="&apos;auto&apos;" [hideRequiredMarker]="false">
                  <input matInput [(ngModel)]="page.loanForm.salary" name="salary" type="text" [required]="true">
                  <mat-label>Gross salary</mat-label>
                </mat-form-field>
              </div>
            </div>
          </div>
          <div fxLayout="column wrap" class="poppins" fxLayoutAlign="start stretch" [fxShow]="true">
            <div fxLayout="row wrap" class="padding-left" fxLayoutAlign="start stretch" [fxShow]="true">
              <h3>
                Declarations</h3>
            </div>
          </div>
          <div fxLayout="column wrap" class="box-shadow-grey poppins bg-white" fxLayoutAlign="start stretch" [fxShow]="true">
            <div fxLayout="row wrap" class="padding-0px-15px" fxLayoutAlign="space-between center" [fxShow]="true">
              <div fxLayout="column wrap" class="padding-left" fxLayoutAlign="start stretch" [fxShow]="true"><mat-checkbox [required]="false"></mat-checkbox></div>
              <div fxLayout="column wrap" style="padding-right:10px;" fxLayoutAlign="start stretch" [fxShow]="true">
                <p style="    width: 300px;">
                  Capitec Bank may use my personal details to do a credit bureau check and contact me.</p>
              </div>
            </div>
          </div>
          <div fxLayout="column wrap" class="padding-0px-15px margin-top-16px get-started-btn padding-10" fxLayoutAlign="start stretch" [fxShow]="true"><button mat-raised-button class="color-w" (click)="getLoan(loanForm)">Send</button></div>
        </div>
      </form>
    </div>
  </div>
</div>
